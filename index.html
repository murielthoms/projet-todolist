<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Projet to do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>TODO LIST</h1>
	<div class="ajout">
		<h2>Créez une nouvelle note </h2>
		<form onsubmit="return false">
			<input type="text" id="nouvelleTache" name="enregistrer" placeholder="Qu'avez-vous besoin de faire?">
			<button id ="add">Ajouter</button>
			<div class="BT">
				<button id="mesNotes">Mes notes</button>
				<button id="notesFaites">Notes faites</button>
				<button id="faire">Notes à faire</button>
			</div>
		</form> 
		<div class="todo">
			<ul>
				<li></li> 	
			</ul>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
